<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
</head>
<body>

	<div id ="root">

		<ul>
			<li v-for="name in names"> {{ name }} </li>
		</ul>

	</div>

	<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
	<script>

		new Vue({
			el: '#root',

			data: {
				names: ['Joe', 'Mary', 'Jane', 'Jack']
			}
		});

	</script>

</body>
</html>
